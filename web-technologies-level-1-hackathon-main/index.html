<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Structure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Blue Heading</h1>
        <p>Red Paragraph with font size 15px</p>
    </header>

    <a href="https://www.powerlearnproject.org" target="_blank">Link to External Resource</a>

    <section>
        <img src="tech AI.jpeg" alt="Green Border Image">
    </section>

    <section>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone"><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br><br>

            <fieldset>
                <legend>Gender:</legend>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </fieldset><br>

            <label for="subjects">Subjects:</label>
            <select id="subjects" name="subjects" multiple>
                <option value="english">English</option>
                <option value="math">Math</option>
                <option value="science">Science</option>
                <option value="art_craft">Art and Craft</option>
                <option value="agriculture">Agriculture</option>
            </select>
        </form>
    </section>
</body>
</html>
